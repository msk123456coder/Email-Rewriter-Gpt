<!DOCTYPE html>
<html>
<head>
    <title>Email Rewriter (DeepSeek)</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            background: var(--bg);
            color: var(--text);
            transition: 0.2s;
        }

        :root {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #222;
            --accent: #4a6cf7;
        }

        body.dark {
            --bg: #0d1117;
            --card: #161b22;
            --text: #e6edf3;
            --accent: #3b82f6;
        }

        .container {
            max-width: 750px;
            background: var(--card);
            margin: 40px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 18px rgba(0,0,0,0.15);
        }

        textarea {
            width: 100%;
            height: 160px;
            border-radius: 10px;
            border: 1px solid #aaa;
            padding: 12px;
            background: var(--card);
            color: var(--text);
        }

        select, button {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        button {
            background: var(--accent);
            color: white;
            font-weight: bold;
        }

        .word-count {
            font-size: 14px;
            text-align: right;
            margin-top: 5px;
            opacity: 0.8;
        }

        .output {
            background: rgba(0,0,0,0.08);
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        body.dark .output {
            background: rgba(255,255,255,0.08);
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <div class="container">

        <div style="display:flex;justify-content:space-between;">
            <h2>Email Rewriter</h2>
            <button onclick="toggleDark()">🌙</button>
        </div>

        <form method="POST">
            <label>Email (max 1000 chars)</label>
            <textarea name="email" id="email" maxlength="1000">{{ request.form.email or "" }}</textarea>

            <div class="word-count">
                Words: <span id="words">0</span>
            </div>

            <br>

            <label>Select Tone:</label>
            <select name="tone">
                <option>Formal</option>
                <option>Friendly</option>
                <option>Persuasive</option>
            </select>

            <br><br>

            <button type="submit">Rewrite Email</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if rewritten %}
        <hr>

        <h3>Original</h3>
        <div class="output">{{ original }}</div>

        <h3>Rewritten</h3>
        <div class="output" id="rewritten">{{ rewritten }}</div>

        <br>
        <button onclick="copyText()">Copy</button>
        <a href="/download?text={{ rewritten }}"><button>Download</button></a>

        {% endif %}
    </div>

    <script>
        document.getElementById("email").addEventListener("input", () => {
            let t = document.getElementById("email").value.trim();
            document.getElementById("words").innerText = t ? t.split(/\s+/).length : 0;
        });

        function toggleDark() {
            document.body.classList.toggle("dark");
        }

        function copyText() {
            navigator.clipboard.writeText(
                document.getElementById("rewritten").innerText
            );
            alert("Copied!");
        }
    </script>

</body>
</html>
